<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord User Verification</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .message-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            text-align: left;
            word-wrap: break-word;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message-box.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Discord Verification</h1>
        <p class="text-gray-600 mb-8">
            โปรดรอสักครู่ กำลังประมวลผลการยืนยัน Discord ของคุณ...
        </p>
        <div id="message" class="message-box hidden"></div>
    </div>

    <script>
        // This script runs on the page that Discord redirects back to.
        // It will extract the 'code' from the URL and send it to your backend.

        const messageBox = document.getElementById('message');

        // Function to display messages
        function showMessage(msg, type) {
            messageBox.textContent = msg;
            messageBox.className = `message-box ${type}`;
            messageBox.classList.remove('hidden');
        }

        // When the page loads, check for the 'code' parameter
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                showMessage(`Verification failed: ${error}. Please try again.`, 'error');
                // Clean the URL parameters
                window.history.replaceState({}, document.title, window.location.pathname);
                return;
            }

            if (code) {
                showMessage('Processing Discord verification...', 'info');
                // Clean the URL parameters
                window.history.replaceState({}, document.title, window.location.pathname);

                try {
                    // Send the authorization code to your backend server
                    // The backend will handle the token exchange and role assignment
                    const response = await fetch('/verify/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ code: code }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(`Verification successful! Welcome ${data.username}#${data.discriminator}. You have received the role.`, 'success');
                    } else {
                        showMessage(`Verification failed: ${data.message || 'An unknown error occurred.'}`, 'error');
                    }
                } catch (error) {
                    console.error('Error during verification process:', error);
                    showMessage(`An error occurred during verification: ${error.message}. Please try again.`, 'error');
                }
            } else {
                // This case should ideally not happen if the user comes from Discord OAuth2.
                // It means the page was accessed directly without an OAuth2 code.
                showMessage('No Discord authorization code found. Please start verification from Discord.', 'info');
            }
        };
    </script>
</body>
</html>
