<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord User Verification</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .message-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            text-align: left;
            word-wrap: break-word;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message-box.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .debug-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            margin-top: 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Discord Verification</h1>
        <p class="text-gray-600 mb-8">
            โปรดรอสักครู่ กำลังประมวลผลการยืนยัน Discord ของคุณ...
        </p>
        <div id="message" class="message-box hidden"></div>
        <div id="debug" class="debug-info hidden"></div>
    </div>

    <script>
        // This script runs on the page that Discord redirects back to.
        // It will extract the 'code' from the URL and send it to your backend.

        const messageBox = document.getElementById('message');
        const debugBox = document.getElementById('debug');
        let isProcessing = false;

        // Function to display messages
        function showMessage(msg, type) {
            messageBox.textContent = msg;
            messageBox.className = `message-box ${type}`;
            messageBox.classList.remove('hidden');
        }

        // Function to show debug information
        function showDebug(info) {
            debugBox.innerHTML = `<strong>Debug Info:</strong><br>${info}`;
            debugBox.classList.remove('hidden');
        }

        // Function to clean URL parameters
        function cleanUrl() {
            if (window.history && window.history.replaceState) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // When the page loads, check for the 'code' parameter
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');

            // Show debug information
            showDebug(`
                Code present: ${code ? 'Yes' : 'No'}<br>
                Error present: ${error ? 'Yes' : 'No'}<br>
                State present: ${state ? 'Yes' : 'No'}<br>
                Full URL: ${window.location.href}<br>
                Timestamp: ${new Date().toISOString()}
            `);

            if (error) {
                showMessage(`Verification failed: ${error}. Please try again.`, 'error');
                cleanUrl();
                return;
            }

            if (!code) {
                showMessage('No Discord authorization code found. Please start verification from Discord.', 'info');
                cleanUrl();
                return;
            }

            // Prevent multiple processing attempts
            if (isProcessing) {
                showMessage('Verification already in progress. Please wait...', 'info');
                return;
            }

            isProcessing = true;
            showMessage('Processing Discord verification...', 'info');

            try {
                // Clean the URL parameters immediately to prevent code reuse
                cleanUrl();

                console.log('Sending code to backend:', code.substring(0, 10) + '...');

                // Send the authorization code to your backend server
                const response = await fetch('/verify/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        code: code,
                        state: state,
                        timestamp: new Date().toISOString()
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Verification successful! Welcome ${data.username}#${data.discriminator}. You have received the role.`, 'success');
                } else {
                    showMessage(`Verification failed: ${data.message || 'An unknown error occurred.'}`, 'error');
                    if (data.error) {
                        showDebug(`Error details: ${JSON.stringify(data.error, null, 2)}`);
                    }
                }
            } catch (error) {
                console.error('Error during verification process:', error);
                showMessage(`An error occurred during verification: ${error.message}. Please try again.`, 'error');
            } finally {
                isProcessing = false;
            }
        };
    </script>
</body>
</html>
